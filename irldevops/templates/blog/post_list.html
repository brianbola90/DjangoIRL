{% extends 'base.html' %}
{% block content%}
<h1>Posts</h1>
<ul>
  {% for post in object_list %}
  <li>
    <a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}</a>
    <p>Comments: {{ post.comments.count }}</p>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'blog:create'%}"><span>create post</span></a>
{% endblock content %}
