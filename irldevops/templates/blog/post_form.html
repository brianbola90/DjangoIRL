{% extends 'base.html' %} {% block content%}

<h1>Posts</h1>
<form action="" method="post">
  {% csrf_token %} {% for field in form %}
  <div class="fieldWrapper">
    {{ field.errors }}
    <div class="form-group">
      {{ field.label }} {{ field }} {{ form.media }}
    </div>
  </div>
  {% endfor %}
  <input type="submit" value="Save" />
</form>
{% endblock content %}
