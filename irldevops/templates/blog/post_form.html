{% extends 'base.html' %} {% block content%}
<h1>Posts</h1>
<form action="" method="post">{% csrf_token %} {% for field in form %}
    <div class="fieldWrapper">
    {{ field.errors }}
    <div class="form-group">
      {% if field.id_for_label == 'id_publish' %} {{ field.label }} {{ field }} {% else %} {{ field }} {{ form.media }} {% endif %}
    </div>
    <br>
  </div>
  {% endfor %}
  <input type="submit" value="Save" />
</form>
{% endblock content %}
